<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futguesser</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  </head>
<body [ngClass]="{'dark-mode': isDarkMode}">

  <header [ngClass]="{'dark-mode': isDarkMode}">
    <nav class="navbar">
      <div class="container-fluid d-flex justify-content-between mx-5">
        <a class="navbar-brand" href="">
          <img src="../../assets/Imagenes/Logos/ball.png" alt="Logo" width="34" height="30" class="d-inline-block align-text-top">
          Futguesser
        </a>

        <button class="btn btn-secondary" (click)="toMain()">Jugar sin iniciar sesión</button>
      </div>
    </nav>

    <hr>
  </header>

  <div class="container" [ngClass]="{'dark-mode': isDarkMode}">
    <div class="row mt-5">
      <div class="col-6 m-auto">
        <h2 class="text-center pt-3">Entra y empieza a adivinar</h2>
      
        <form (ngSubmit) = "loginSubmit()">
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
            <input [(ngModel)] = "loginData.nombreUsuario" [ngModelOptions]="{standalone: true}" type="text" name="nombre" class="form-control" placeholder="Nombre de usuario">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span>
            <input [(ngModel)] = "loginData.password" type="password" name="password" class="form-control" placeholder="Contraseña">
          </div>

          <div class="d-grid">
            <button class="btn btn-success mb-2">Entrar</button>
            <button type="reset" class="btn btn-warning">Borrar campos</button>
            <p class="text-center mt-2">¿No tienes una cuenta aún? <a href="/registro">Regístrate</a></p>
          </div>
        </form>
        
      </div>
    </div>
  </div>

  <app-footer></app-footer>

  <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
