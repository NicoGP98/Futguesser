<app-header></app-header>


<div class="container">
    <div class="row">
        <div class="col-6 d-flex justify-content-around m-auto">
            <h2><u>AJUSTES</u></h2>
            <button class="btn btn-primary" (click)="toMain()">Volver al juego</button>
        </div>
    </div>

    <div class="row">
      <div class="col-6 d-flex justify-content-around m-auto">
          <div class="my-3">
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="theme" id="lightMode" [checked]="!isDarkMode" (change)="setTheme(false)">
                  <label class="form-check-label" for="lightMode">
                      Modo Claro
                  </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="theme" id="darkMode" [checked]="isDarkMode" (change)="setTheme(true)">
                  <label class="form-check-label" for="darkMode">
                      Modo Oscuro
                  </label>
              </div>
          </div>
      </div>
  </div>
</div>


<app-footer></app-footer>
