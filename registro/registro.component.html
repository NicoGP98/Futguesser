<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futguesser</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  </head>
<body [ngClass]="{'dark-mode': isDarkMode}">

    <header [ngClass]="{'dark-mode': isDarkMode}">
        <nav class="navbar">
          <div class="container-fluid d-flex justify-content-between mx-5">
            <a class="navbar-brand" href="">
              <img src="../../assets/Imagenes/Logos/ball.png" alt="Logo" width="34" height="30" class="d-inline-block align-text-top">
              Futguesser
            </a>

            <button class="btn btn-secondary" (click)="toMain()">Jugar sin iniciar sesión</button>
          </div>
        </nav>

        <hr>
      </header>

  <div class="container">
    <div class="row mt-5">
      <div class="col-6 m-auto">
        <h2 class="text-center pt-3">Regístrate!</h2>
      
        <form (ngSubmit)="submit()">
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
            <input required [(ngModel)] = "usuario.nombreUsuario" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Nombre de usuario" id="nombreUsuario">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-envelope" aria-hidden="true"></i></span>
            <input required [(ngModel)] = "usuario.email" [ngModelOptions]="{standalone: true}" type="email" class="form-control" placeholder="Email" id="email">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span>
            <input required [(ngModel)] = "usuario.password" [ngModelOptions]="{standalone: true}" type="password" class="form-control" placeholder="Contraseña" id="password">
          </div>

          <div class="d-grid">
            <button class="btn btn-success mb-2">Registrarse</button>
            <button type="reset" class="btn btn-warning">Borrar campos</button>
            <p class="text-center mt-2">¿Ya tienes una cuenta? <a href="/login">Entrar</a></p>
          </div>
          
        </form>

      </div>
    </div>
  </div>

  <app-footer></app-footer>

  <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
